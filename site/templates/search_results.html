<div id="content">
{% for result in output %}
<ul id="fields">
    {% for key, value in result.items %}
    <li style="border-style:solid; border-width:1px;"> <p>{{ key }}: {{ value }}</p> </li>
    {% endfor %}
</ul>
{% empty %}
<p> Please enter a 3-letter subject code and a course number. </p>
{% endfor %}
</div>
