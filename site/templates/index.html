<!DOCTYPE html>
<html>
<head>
<title>CAT: Course Aggregation Tool</title>
<meta charset="UTF-8">
<meta name="author" content="Noah Apthorpe, Garrett Disco, Luke Paulsen, Jocelyn Tang, Natalie Weires">
<meta name="description" content="A website to allow easy and informative comparisons of courses offered at Princeton University">
<style type="text/css"> {% include "index.css" %} </style>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/themes/cupertino/jquery.ui.theme.css">
<script src="{{STATIC_URL}}js/jquery-1.9.1.min.js"></script>
<script src="{{STATIC_URL}}js/jquery-ui-1.10.2.custom.min.js"></script>
<script> {% include "index.js" %} </script>
</head>

<body>

<div class = "advanced_search_off">
    <div id = "advanced_search">
        <button id = "hide_advanced"> Close </button>
        <form id = "advanced_form" action="" method="post">
            <input id = "advanced_keyword" type="search" name="text"></input>
            <select id = "advanced_distribution">
                <option value=''></option>
                {% for d in distrib %} <option value='{{ d }}'>{{ d }}</option> {% endfor %}
            </select>    
            <div style="display:block;">
                <input type="text" id="advanced_num_range" style="border: 0; font-weight: bold;" readonly/>
                <div id="advanced_num_slider"></div>
            </div>
            <input value="search" type="submit"></input>
        </form>
    </div>
</div>

<div id="outside_div">

<div id = "omnibar_div">
    <button id="show_advanced"> Advanced Search </button>
    <form id="omnibar_form" action="" method="post"> {% csrf_token %}
        <input id="omnibar_input" type="search" name="text"></input>
        <input id="omnibar_submit" value="Search" type="submit"></input>
    </form>
</div>

<div id="results_div">
    <div id="results_left_div">
        <ul>
            <!--<li class="course">COS 340: Reasoning About Computation </br> <span class="sub_span">Spring 2013: Mark Braverman</span></li>
            <li class="course">COS 333: Advanced Programming Techniques </br> <span class="sub_span"> Spring 2013: Brian Kernighan</span></li>-->
        </ul>
    </div>

    <div id="results_right_div">
        <p> Welcome to CAT! </p>
        <button id="preset_search_1"> Find PDF-only classes </button>
    </div>
</div>

<div id="cart_detail">
</div>

<div id="cart_div">
    <ul id="cart_list">
    </ul>
</div>

</div>
</body>
</html>
